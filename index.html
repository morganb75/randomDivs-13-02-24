<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>RandomDiv</title>
</head>
<body>
    <header>HEADER</header>
    <main>
        <div class="container-results">
            <div class="result">
                <span class="res-text">Tirage:</span>
                <span class="res"></span>
            </div>
            <div id="result" class="result">GAGNE!</div>
            <div class="choixjoueur">
                <span class="joueur-text">Choix:</span>
                <span class="joueur"></span>
            </div>
        </div>
        <div class="container">
            <div class="box">1</div>
            <div class="box active">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div id="test" class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
        </div>
        <div>
            <button id="btn-play">PLAY</button>
        </div>
    </main>
    <footer>FOOTER</footer>
</body>
</html>
